<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Luyện thi trắc nghiệm trực tuyến</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">
    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
    <style>
        img {
            width: 150px;
        }

        .tenmonhoc,
        .img {
            text-align: center;
            font-weight: bold
        }

        .btn {
            align-items: center;
        }
    </style>

</head>

<body>
    <!-- HEADER -->
    <div th:replace="header.html"></div>

    <div class="container-fluid mb-5">
        <div class="row border-top px-xl-5">
            <!-- Navbar Start -->
            <div th:replace="nav.html"></div>
            <div class="col-lg-9">
                <div th:replace="nav1.html"></div>
                <!-- Navbar End -->

                <!--ARTICLE ở đây -->
                <div class="container-fluid border">

                    <h4 class="mt-2 mb-4 text-center text-info border bg-secondary">Thông tin cá nhân</h4>
                    <form class="row form-horizontal" th:object="${user}" th:action="@{/qlthongtin/update}"
                        enctype="multipart/form-data" method="post">
                        <!-- <div class=" col-sm-3 avatar form-group"> -->
                        <!-- <img alt="" th:src="@{'/img/'+${user.images}}" style="width:100px;height:100px"> -->
                        <!-- <label class="control-label col-sm-2" for="images">Ảnh:</label>
                                            <div class="col-sm-10">
                                                <input type="file" class="form-control-file" id="images" name="images" accept="image/*"
                                                    onchange="previewImage(this)"> -->
                        <!-- Hiển thị ảnh trước khi tải lên (nếu có) -->
                        <!-- <img alt="" th:if="${user.images}" th:src="@{'/img/'+${user.images}}"
                                                    style="width:100px;height:100px">
                                                <input type="hidden" th:field="*{images}">
                                            </div>
                                        </div> -->


                        <div class=" col-sm-3 avatar form-group">

                            <div class="col-sm-10">
                                <!-- <input type="file" class="form-control-file " id="imagesFile" name="imagesFile"
                                                    accept="image/*" onchange="previewImage(this)">
                                                <img alt="" th:if="${user.images}" th:src="@{'/img/' + ${user.images}}"
                                                    style="width:200px;height:200px;margin-top:27px ;"> -->

                                <img alt="" th:src="@{'img/' + ${user.images}}"
                                    style="width:200px;height:200px;margin-top:27px ;">
                                <input type="file" class="form-control-file mt-2 " id="imagesFile" name="imagesFile"
                                    accept="image/*" onchange="previewImage(this)">
                            </div>
                        </div>

                        <div class="col-sm-9">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="idND">Id</label>
                                <div class="col-sm-10">
                                    <!-- Sử dụng th:field để tự động điền giá trị từ đối tượng -->
                                    <input type="text" class="form-control" name="idND" th:value="${user.idND}"
                                        th:field="*{idND}" placeholder="Nhập Id">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="hoTen">Họ và tên</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="hoTen" th:value="${user.hoTen}"
                                        th:field="*{hoTen}" placeholder="Họ và tên">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="soDienThoai">Điện thoại</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="soDienThoai" th:field="*{soDienThoai}"
                                        th:value="${user.soDienThoai}" placeholder="Số điện thoại">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="email">Email:</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" name="email" th:value="${user.email}"
                                        th:field="*{email}" placeholder="Nhập email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="matKhau">Mật khẩu:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="matKhau" th:value="${user.matKhau}"
                                        th:field="*{matKhau}" placeholder="Nhập Mật khẩu">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row" style="margin-left: 40px;">
                            <!-- Nút xóa -->
                            <div class="col-sm-3 mr-5">
                                <a type="submit" href="/index"   class="btn btn-danger  ">Thoát</a>
                            </div>
                            <!-- Nút sửa -->
                            <div class="col-sm-3">
                                <button type="submit" class="btn btn-primary" th:formaction="@{/qlthongtin/update}">Sửa
                                </button>
                            </div>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer Start -->
    <div th:replace="footer.html"></div>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <!-- Contact Javascript File -->


    <!-- Template Javascript -->


    <script>
        function selectSubject(subject) {
            // Lưu tên môn học được chọn vào localStorage
            localStorage.setItem('selectedSubject', subject);
            // Chuyển hướng người dùng đến trang quiz.html
            window.location.href = '/quiz';
        }
    </script>
</body>

</html>
