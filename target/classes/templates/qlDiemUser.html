<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Luyện thi trắc nghiệm trực tuyến</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">
    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
    <style>
        img {
            width: 150px;
        }

        .tenmonhoc,
        .img {
            text-align: center;
            font-weight: bold
        }

        .btn {
            align-items: center;
        }
    </style>

</head>

<body>
    <!-- HEADER -->
    <div th:replace="header.html"></div>

    <div class="container-fluid mb-5">
        <div class="row border-top px-xl-5">
            <!-- Navbar Start -->
            <div th:replace="nav.html"></div>
            <div class="col-lg-9">
                <div th:replace="nav1.html"></div>
                <!-- Navbar End -->

                <!--ARTICLE ở đây -->
                <div class="container border-radius">
                    <!-- Tạo bảng với Bootstrap -->
                    <h4 class="mt-2 mb-4 text-center text-info border bg-secondary">Quản lý điểm</h4>

                    <!-- Bảng dữ liệu với điều kiện hiển thị -->
                    <table class="table table-bordered table-striped table-hover">
                        <!-- Hàng đầu tiên có hai hộp chọn -->
                        <tr>
                            <!-- Hộp chọn cho môn thi -->
                            <td colspan="3">
                                <label for="subject">Môn thi:</label>
                                <select class="form-control" id="subject" th:field="${selectedSubject}">
                                    <!-- Thymeleaf iteration để hiển thị danh sách môn học -->
                                    <option th:each="subject : ${subjectList}" th:value="${subject.id}"
                                        th:text="${subject.tenMonHoc}">
                                    </option>
                                </select>
                            </td>
                            <!-- Hộp chọn cho mã đề -->
                            <td colspan="4">
                                <label for="code">Mã Đề:</label>
                                <select class="form-control" id="de" th:field="${selectedDe}">
                                    <!-- Thymeleaf iteration để hiển thị danh sách mã đề -->
                                    <option th:each="de : ${deList}" th:value="${de.idBoDe}" th:text="${de.tenDe}">
                                    </option>
                                </select>
                            </td>
                        </tr>
                        <!-- Hàng thứ hai có các tiêu đề cột -->
                        <tr>
                            <!-- Tiêu đề cột STT -->
                            <th>STT</th>
                            <!-- Tiêu đề cột Mã đề -->
                            <th>Mã đề</th>
                            <!-- Tiêu đề cột Điểm thi -->
                            <th>Điểm thi</th>
                            <!-- Tiêu đề cột Xem chi tiết -->
                            <th>Xem chi tiết</th>
                        </tr>
                        <!-- Hàng thứ ba có dữ liệu của sinh viên thứ nhất -->
                        <th:block th:each="diemuser: ${diemuserList}">
                            <tr>
                                <td th:text="${diemuser.id}"></td>
                                <td th:text="${diemuser.tenDe}"></td>
                                <td th:text="${diemuser.diem}"></td>
                                <td th:if="${diemuser.imageData == null}">
                                    <span>Rất tiếc, bạn chưa lưu bài đã làm này</span>
                                </td>
                                <td th:unless="${diemuser.imageData == null}">
                                    <a class="btn btn-danger btn-sm" th:href="@{'/api/screenshots/' + ${diemuser.id}}"
                                        target="_blank">Xem
                                        chi tiết</a>
                                </td>
                            </tr>
                        </th:block>
                    </table>

                </div>

            </div>
        </div>
    </div>
    </div>


    <!-- Footer Start -->
    <div th:replace="footer.html"></div>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <!-- Contact Javascript File -->


    <!-- Template Javascript -->


    <script>
        function selectSubject(subject) {
            // Lưu tên môn học được chọn vào localStorage
            localStorage.setItem('selectedSubject', subject);
            // Chuyển hướng người dùng đến trang quiz.html
            window.location.href = '/quiz';
        }
    </script>
</body>

</html>
