<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Liên kết Bootstrap từ CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Biểu mẫu quản lý điểm</title>
</head>

<body>
    <div th:replace="navAd.html"></div>

    <div class="container">
        <!-- Tạo bảng với Bootstrap -->
        <h2 class="text-center col-sm-12 mt-2 mb-5 border bg-info text-white">Thống Kê Lượt Truy Cập</h2>
        <h1></h1>
        <div class="row text-center">
            <th:block th:each="item: ${count}"></th:block>

            <div class="col-sm-6 col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">20</h2>
                        <p class="card-header font-weight-bold">Lượt làm bài</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title" th:text="${countMonHoc}"></h2>
                        <p class="card-header font-weight-bold">Tổng môn học</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title" th:text="${countBoDe}">ll</h2>
                        <p class="card-header font-weight-bold">Tổng đề</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Liên kết Bootstrap JS từ CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
