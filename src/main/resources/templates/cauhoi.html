  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <a class="navbar-brand" href="#">Quản lý ADMIN</a>

      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <input class="form-control mr-sm-2" type="search" placeholder="Tìm kiếm" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm kiếm</button>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Admin <span class="sr-only">(current)</span></a>
        </li>

          <a class="nav-link" href="/dangxuat">Đăng xuất</a>

      </ul>
    </div>
  </nav>

  <div class="row col-lg-9 border" style="margin-left: 150px;">
    <h2 class="text-center col-sm-12 mt-2 mb-5 border bg-info text-white">Câu hỏi</h2>
    <form method="post" th:object="${item}" th:action="@{/qlban}" class="row container-fluid">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="id" class="font-weight-bold">Mã câu hỏi:</label>
          <input type="text" id="idBan" name="idBan" th:value="${item.idBan}" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="id" class="font-weight-bold">Môn học:</label>
          <input type="text" id="tenBan" name="tenBan" th:value="${item.tenBan}" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="id" class="font-weight-bold">Nội dung:</label>
          <input type="text" id="idBan" name="idBan" th:value="${item.idBan}" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="id" class="font-weight-bold">Đáp án A:</label>
          <input type="text" id="tenBan" name="tenBan" th:value="${item.tenBan}" class="form-control" required>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="id" class="font-weight-bold">Đáp án B:</label>
          <input type="text" id="idBan" name="idBan" th:value="${item.idBan}" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="id" class="font-weight-bold">Đáp án C:</label>
          <input type="text" id="tenBan" name="tenBan" th:value="${item.tenBan}" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="id" class="font-weight-bold">Đáp án D:</label>
          <input type="text" id="idBan" name="idBan" th:value="${item.idBan}" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="id" class="font-weight-bold">Đáp án đúng:</label>
          <input type="text" id="tenBan" name="tenBan" th:value="${item.tenBan}" class="form-control" required>
        </div>
      </div>

      <div class="col-sm-12 mb-5">
        <button type="submit" class="btn btn-primary" th:formaction="@{/qlban/createBan}">Thêm</button>
        <button type="submit" class="btn btn-primary" th:href="@{'/qlban/delete/'+${item.idBan}}">Xóa</button>
        <button type="submit" class="btn btn-primary" th:formaction="@{/qlban/update}">Sửa</button>
        <button type="submit" class="btn btn-primary" th:formaction="@{/return1}">Thoát</button>
      </div>
    </form>

  </div>
</body>

</html>
