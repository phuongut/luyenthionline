<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Luyện thi trắc nghiệm trực tuyến</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="Free HTML Templates" name="keywords">
	<meta content="Free HTML Templates" name="description">
	<!-- Favicon -->
	<link href="/img/favicon.ico" rel="icon">

	<!-- Google Web Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
		rel="stylesheet">

	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

	<!-- Libraries Stylesheet -->
	<link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

	<!-- Customized Bootstrap Stylesheet -->
	<link href="/css/style.css" rel="stylesheet">
	<style>
		img {
			width: 100px;
		}

		.tenmonhoc,
		.img {
			text-align: center;
			font-weight: bold
		}

		.btn {
			align-items: center;
			font-size: 15px;
		}
	</style>


	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script>
		$(document).ready(function () {
			// Lắng nghe sự kiện khi click vào một liên kết
			$(".navbar-nav a").on("click", function () {
				// Xóa lớp active từ tất cả các liên kết
				$(".navbar-nav a").removeClass("active");

				// Thêm lớp active cho liên kết đã được click
				$(this).addClass("active");
			});
		});
	</script>
	<style>
		/* Thêm kiểu CSS cho lớp active */
		.navbar-nav a.active {
			color: red;
			/* Màu chữ của liên kết active */

		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">
		<a href="" class="text-decoration-none d-block d-lg-none">
			<h1 class="m-0 display-5 font-weight-semi-bold">
				<span class="text-primary font-weight-bold border px-3 mr-1">Luyện Thi</span>
			</h1>
		</a>
		<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
			<div class="navbar-nav mr-auto py-0">
				<a href="/index" class="nav-item nav-link ">Trang chủ</a>
				<a href="/dethi" class="nav-item nav-link">Đề thi</a>
				<!-- <a href="contact" class="nav-item nav-link">Tin tức</a> -->
				<a href="/gopy" class="nav-item nav-link">Góp ý</a>

			</div>



			<div class="navbar-nav ml-auto py-0">
				<span th:if="${session.user}" class="navbar-nav ml-auto py-0">
					<div class="btn-group">
						<a type="button" class="nav-item nav-link" th:text="${session.user}"></a>
						<a type="button" class="nav-item nav-link  dropdown-toggle dropdown-toggle-split"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						</a>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="/qlthongtin">Thông tin cá
								nhân</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="qldiemuser">Quản lý điểm</a>
						</div>
					</div>
					<a href="/dangxuat" class="nav-item nav-link ">Đăng xuất</a>
				</span>

				<span th:unless="${session.user}" class="navbar-nav ml-auto py-0">
					<!-- Hiển thị liên kết đăng nhập và đăng ký nếu tên người dùng chưa được lưu trong session -->
					<a href="/login" class="nav-item nav-link active">Đăng nhập</a>
					<a href="/dangky" class="nav-item nav-link ">Đăng ký</a>
				</span>
			</div>
		</div>
	</nav>

	<!-- JavaScript Libraries -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
	<script src="/lib/easing/easing.min.js"></script>
	<script src="/lib/owlcarousel/owl.carousel.min.js"></script>

	<!-- Contact Javascript File -->
	<script src="/mail/jqBootstrapValidation.min.js"></script>
	<script src="/mail/contact.js"></script>

	<!-- Template Javascript -->
	<script src="/js/main.js"></script>
	<script>
		// Lấy đường dẫn hiện tại của trang
		var currentPath = window.location.pathname;


		// Tìm liên kết có đường dẫn trùng khớp và thêm lớp active
		$(".navbar-nav a[href='" + currentPath + "']").addClass("active");
	</script>
</body>

</html>
