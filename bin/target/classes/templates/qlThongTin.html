<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Luyện thi trắc nghiệm trực tuyến</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">
    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">

</head>

<body>
    <!-- HEADER -->
    <div th:replace="header.html"></div>

    <div class="container-fluid mb-5">
        <div class="row border-top px-xl-5">
            <!-- Navbar Start -->
            <div th:replace="nav.html"></div>
            <div class="col-lg-9">
                <div th:replace="nav1.html"></div>
                <!-- Navbar End -->

                <!--ARTICLE ở đây -->
                <div class="container">
                    <h1>Quản Lý Thông Tin USER</h1>


                    <form class="row form-horizontal" th:object="${user}" th:action="@{/qlthongtin/update}"
                        enctype="multipart/form-data" method="post">
                        <!-- <div class=" col-sm-3 avatar form-group"> -->
                        <!-- <img alt="" th:src="@{'/img/'+${user.images}}" style="width:100px;height:100px"> -->
                        <!-- <label class="control-label col-sm-2" for="images">Ảnh:</label>
                            <div class="col-sm-10">
                                <input type="file" class="form-control-file" id="images" name="images" accept="image/*"
                                    onchange="previewImage(this)"> -->
                        <!-- Hiển thị ảnh trước khi tải lên (nếu có) -->
                        <!-- <img alt="" th:if="${user.images}" th:src="@{'/img/'+${user.images}}"
                                    style="width:100px;height:100px">
                                <input type="hidden" th:field="*{images}">
                            </div>
                        </div> -->


                        <div class=" col-sm-3 avatar form-group">

                            <div class="col-sm-10">
                                <input type="file" class="form-control-file " id="imagesFile" name="imagesFile"
                                    accept="image/*" onchange="previewImage(this)">
                                <img alt="" th:if="${user.images}" th:src="@{'/img/' + ${user.images}}"
                                    style="width:100px;height:100px">
                                <!-- <input type="hidden" th:field="*{imagesFile}"> -->
                            </div>
                        </div>




                        <div class="col-sm-9">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="idND">Id</label>
                                <div class="col-sm-10">
                                    <!-- Sử dụng th:field để tự động điền giá trị từ đối tượng -->
                                    <input type="text" class="form-control" name="idND" th:value="${user.idND}"
                                        th:field="*{idND}" placeholder="Nhập Id">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="hoTen">Họ và tên</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="hoTen" th:value="${user.hoTen}"
                                        th:field="*{hoTen}" placeholder="Họ và tên">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="soDienThoai">Số điện thoại</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="soDienThoai" th:field="*{soDienThoai}"
                                        th:value="${user.soDienThoai}" placeholder="Số điện thoại">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="email">Email:</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" name="email" th:value="${user.email}"
                                        th:field="*{email}" placeholder="Nhập email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="matKhau">Mật khẩu:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="matKhau" th:value="${user.matKhau}"
                                        th:field="*{matKhau}" placeholder="Nhập Mật khẩu">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <!-- Nút thêm -->
                            <div class="col-sm-3">
                                <button type="submit" class="btn btn-primary btn-block"
                                    th:formaction="@{/qlthongtin/update}">Cập nhật</button>
                            </div>
                            <!-- Nút xóa -->
                            <div class="col-sm-3">
                                <button type="submit" class="btn btn-danger btn-block">Thoát</button>
                            </div>
                        </div>

                    </form>


                </div>
            </div>
        </div>
    </div>


    <!-- Footer Start -->
    <div th:replace="footer.html"></div>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <!-- Contact Javascript File -->


    <!-- Template Javascript -->


    <script>
        function previewImage(input) {
            var preview = document.querySelector('img');
            var file = input.files[0];
            var reader = new FileReader();

            reader.onloadend = function () {
                preview.src = reader.result;
            }

            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = "";
            }
        }
    </script>
</body>

</html>
